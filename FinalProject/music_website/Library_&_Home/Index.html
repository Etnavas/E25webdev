<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<nav>
    <div class="logoPage">
        <i class="fa-solid fa-headphones-simple fa-2xl" style="color: #000000;"></i>
    </div>  
    <h1>SoundDesk</h1>
</nav>
<div class="content">
    <div class="songLibrary">
        <h2>Library</h2>
       
        <form action="">

            <input type="hidden" id='hidden_token'>
            <div>
                <label for="Genre" class="form-label col-sm-2">Genre:</label>
                <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                    <option>Select...</option>                    
                </select>
            </div>
            <div>
                <label for="Genre">Playlists:</label>
                <select name="" id="select_playlist">
                    <option>Select...</option>                    
                </select>
            </div>                  
            <div>
                <button type="submit" id="btn_submit">Search</button>
            </div>          
        </form>     

        <div class="row">
            <div>
                <div class="list-group song-list">
                    
                </div>                                             
            </div>
            <div id="song-detail">                
            </div>
        </div> 

    </div>

<div class="playing">
    <div class="Playlist">


    </div>

    <div class="player">
        <div class="details">
            <div class="trackArt"></div>
            <div class="trackName">
                <h3>Track Name</h3>
            </div>
            <div class="trackArtist">
                <h4>Track Artist</h4>
            </div>
          </div>

          <div class="buttons">
            <div class="prev-track" onclick="prevTrack()">
                <i class="fa-solid fa-forward-step fa-flip-horizontal fa-xl" style="color: #ffe8d6;"></i>
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa-solid fa-circle-play fa-flip-vertical fa-2xl" style="color: #ffe8d6;"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
                <i class="fa-solid fa-forward-step fa-flip-vertical fa-xl" style="color: #ffe8d6;"></i>
            </div>
          </div>

          <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
              value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
          </div>

    </div>
</div>
</div>
