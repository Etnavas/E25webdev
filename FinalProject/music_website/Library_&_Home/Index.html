<nav>

</nav>
<div class="content">
    <div class="songLibrary">
        <h2>Library</h2>
        <div class="popList">
            <h3>Pop</h3>
            <div class="songs">

                <div class="s-container">

                    <div class="xs-container">
                        <img src="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/coverArt/98439.jpeg" alt="cover Art" class="image">
                        <div class="songText">
                            <div class="text">
                                <h5>Crazy in love</h5>
                                <h5>Bayonce ft Jay Z</h5>
                            </div>
                          </div>
                    </div>

                    <div class="xs-container">
                        <img src="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/coverArt/Beyonce_-_Halo.png" alt="Halo" class="image">
                    <div class="songText">
                        <div class="text">
                            <h5>Halo</h5>
                            <h5>Bayonce</h5>
                        </div>
                      </div>
                    </div>

                      <div class="xs-container">
                        <img src="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/coverArt/1900x1900-000000-80-0-0.jpg" alt="Breakin' Dishes" class="image">
                        <div class="songText">
                            <div class="text">

                          </div>
                    </div>
    
                    <div class="xs-container">
                        <img src="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/coverArt/0x1900-000000-80-0-0.jpg" alt="" class="image">
                        <div class="songText">
                            <div class="text">
                              <h5>Please Please Please</h5>
                              <h5>Sabrina Carpenter</h5>
                            </div>
                          </div>
                    </div>
    
                    <div class="xs-container">
                        <img src="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/coverArt/500x500.jpg" alt="" class="image">
                        <div class="songText">
                            <div class="text">
                              <h5>Messy</h5>
                              <h5>Lola Young</h5>
                            </div>
                          </div>
                    </div>

                </div>

            </div>

        </div>
        <div class="rockList">
            <h3></h3>

        </div>
        <div class="rapList">
            <h3></h3>

        </div>
        <div class="indieList">
            <h3></h3>
        </div>
    </div>

<div class="playing">
    <div class="Playlist">
        
        <form action="https://api.web3forms.com/submit" method="POST" class="contact">

            <input type="hidden" name="access_key" value="c30303b0-22ff-443b-9835-6b3e781702f9">

            <div class="contactTittle">
                <h3 class="form-text">Concerns or questions?</h3>
            </div>

            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Write your message" class="contact-inputs" required></textarea>
            <button type="submit"> Submit Message</button>
        </form>

    </div>

    <div class="player">
        <div class="details">
            <div class="trackArt"></div>
            <div class="trackName">
                <h3>Track Name</h3>
            </div>
            <div class="trackArtist">
                <h4>Track Artist</h4>
            </div>
          </div>

           <div class="buttons">

            <div class="slider_container">
                <div class="current-time">00:00</div>
                  <input type="range" min="0" max="100"
                    value="0" class="seek_slider" onchange="seekTo()">
                 <div class="total-duration">00:00</div>
              </div>
             </div>

            <div class="btnOne">
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa-solid fa-forward-step fa-flip-horizontal fa-xl" style="color: #ffe8d6;"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa-solid fa-circle-play fa-flip-vertical fa-2xl" style="color: #ffe8d6;"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa-solid fa-forward-step fa-flip-vertical fa-xl" style="color: #ffe8d6;"></i>
                </div>
                
            </div>

            <div class="btnTwo">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fa-solid fa-shuffle fa-xl" style="color: #ffe8d6;"></i>
                </div>
    
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat fa-flip-vertical fa-xl" style="color: #ffe8d6;"></i>
                </div>
            </div>
    </div>
</div>
</div>
