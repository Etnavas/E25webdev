<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
 
</head>
<body class="bg-light-green text-dark">
  <nav class="navbar navbar-expand-lg" id="navbar">
    <div class="container-fluid">
      <h1>DeskSound</h1>
      <button id="darkModeToggle" class="btn">
        <h4>Dark Mode</h4>
      </button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-5">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for songs...">
      </div>
      <div class="col-md-3">
        <select id="genreFilter" class="form-select">
          <option value="">
            <h4>All Genres</h4>
          </option>
          <option value="pop">
            <h4>Pop</h4>
          </option>
          <option value="rock">
            <h4>Rock</h4>
          </option>
          <option value="hip-hop">
            <h4>Hip-Hop</h4>
          </option>
          <option value="jazz">
            <h4>Jazz</h4>
          </option>
          <option value="classical">
            <h4>Classical</h4>
          </option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="searchBtn" class="btn w-100">
          <h4>Search</h4>
        </button>
      </div>
    </div>

    <div id="library" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <div id="music-player" class="mt-4">
      <h2>Now Playing</h2>
      <div id="player-info" class="d-flex align-items-center gap-3">
        <img id="player-img" src="" width="100" class="img-thumbnail" />
        <div>
          <p id="player-track">Track Name</p>
          <p id="player-artist">Artist</p>
        </div>
      </div>
      <audio id="main-audio" controls class="w-100 mt-3"></audio>
      <div class="songsChangebuttons">
        <div class="d-flex gap-2 my-3">
          <button id="prevBtn" class="btn w-100">
            <h4>Previous</h4>
            <i class="fa-solid fa-forward-step fa-flip-horizontal fa-xl"></i>
          </button>
          <button id="nextBtn" class="btn w-100">
            <h4>Next</h4>
            <i class="fa-solid fa-forward-step fa-flip-vertical fa-xl"></i>
          </button>
        </div>
        <button id="shuffleBtn" class="btn w-9">
          <h4>Shuffle</h4>
          <i class="fa-solid fa-shuffle fa-xl"></i>
        </button>
        <button id="playAgainBtn" class="btn w-9">
          <h4>Play Again</h4>
          <i class="fa-solid fa-repeat fa-flip-vertical fa-xl"></i>
        </button>
      </div>
      <h3 class="mt-4">Up Next</h3>
      <ul id="queue" class="list-group"></ul>
    </div>
  </div>

  <script src="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/script.js"></script>
</body>
</html>
