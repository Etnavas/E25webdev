<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<nav>
    <div class="logoPage">
        <i class="fa-solid fa-headphones-simple fa-2xl" style="color: #000000;"></i>
    </div>  
    <h1>SongPlay</h1>
</nav>
<div class="content">
    <div class="songLibrary">
        <h2>Library</h2>
        <div class="popList">
            <h3>Pop</h3>

        </div>
        <div class="rockList">
            <h3>Rock</h3>

        </div>
        <div class="rapList">
            <h3>Rap</h3>

        </div>
        <div class="indieList">
            <h3>Indie</h3>

        </div>
        <div class="altList">
            <h3>Alternative</h3>

        </div>
        <div class="r&bList">
            <h3>R&B</h3>

        </div>
        <div class="k-popList">
            <h3>Kpop</h3>

        </div>
    </div>

<div class="playing">
    <div class="Playlist">
        <p>placeholder</p>

    </div>

    <div class="player">
        <div class="details">
            <div class="trackArt"></div>
            <div class="trackName">
                <h3>Track Name</h3>
            </div>
            <div class="trackArtist">
                <h4>Track Artist</h4>
            </div>
          </div>

           <div class="buttons">

            <div class="slider_container">
                <div class="current-time">00:00</div>
                  <input type="range" min="1" max="100"
                    value="0" class="seek_slider" onchange="seekTo()">
                 <div class="total-duration">00:00</div>
              </div>
             </div>

            <div class="btnOne">
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa-solid fa-forward-step fa-flip-horizontal fa-xl" style="color: #ffe8d6;"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa-solid fa-circle-play fa-flip-vertical fa-2xl" style="color: #ffe8d6;"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa-solid fa-forward-step fa-flip-vertical fa-xl" style="color: #ffe8d6;"></i>
                </div>
                
            </div>

            <div class="btnTwo">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fa-solid fa-shuffle fa-xl" style="color: #ffe8d6;"></i>
                </div>
    
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat fa-flip-vertical fa-xl" style="color: #ffe8d6;"></i>
                </div>
            </div>
    </div>
</div>
</div>

    <script src="/Users/pigeons/Desktop/Webdev-stuff/E25webdev/FinalProject/music_website/Library_&_Home/script.js">

    </script>
</body>
</html>
